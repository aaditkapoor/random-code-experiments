<body>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/home/">Home</a>
              <li role="presentation" class="active"><a href="/about/">About</a>
            </li>
          </ul>
        </nav>
        <b><h3 class="text-muted">Health Up (Eat Healthy Live Happy)</h3></b>
      </div>
      

      <div class="jumbotron">
      
      <form name="user-info" action="/setup_diet?" method="GET">
          <div class="form-group">
            <label for="email">Name:</label>
            <input type="text" name="name" class="form-control" placeholder="Your Name" required="True">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" placeholder="Your Email" required="True">
          </div>
          <div class="form-group">
            <label for="email">Age:</label>
            <input type="text" name="age" class="form-control" placeholder="Your Age" required="True">
          </div>
          <div class="form-group">
            <label for="m_number">Sex:</label>
            <input type="text" name="sex" class="form-control" placeholder="Male or Female" required="True">
          </div>
           <div class="form-group">
            <label for="m_number">Mobile Number:</label>
            <input type="number" name="phone_number" class="form-control" placeholder="Your Mobile Number" required="True">
          </div>
           <div class="form-group">
            <label for="weight">Weight (in lbs):</label>
            <input type="text" name="weight" class="form-control" placeholder="Your Weight" required="True">
          </div>
           <div class="form-group">
            <label for="height">Height (in CM):</label>
            <input type="text" name="height" class="form-control" placeholder="Your Height" required="True">
          </div>
           <div class="form-group">
            <label for="fitness_goal">Fitness Goal (Muscle building, fat loss etc):</label>
            <input type="text" name="fitness_goal" class="form-control" placeholder="(Muscle building, fat loss ...)" required="True">
          </div>
           <div class="form-group">
            <label for="email">Activeness (active, very active, not active)</label>
            <input type="text" name="activeness" class="form-control" placeholder="active, not active" required="True">
          </div>
          <input type="submit">
        </form>
